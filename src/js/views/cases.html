<div class="oj-hybrid-applayout-page">
    <div class="oj-applayout-fixed-top">
        <!--
           ** Oracle JET V7.2.0 hybrid mobile application header pattern.
           ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
           ** more information on how to use this pattern.
        -->
        <header role="banner" class="oj-hybrid-applayout-header">
            <oj-module config="[[headerConfig]]"></oj-module>
        </header>
    </div>

    <!-- This is where your main page content will be loaded -->


    <div class="oj-applayout-content">
        <div role="main" class="oj-hybrid-applayout-content">
            <div class="oj-hybrid-padding">
                <div class="oj-flex">
                    <div class="userProfileHeader" data-bind="with: userProfile">
                        <h3 id="h1--1121957485-2" class="oj-flex-item oj-sm-12 oj-md-8">Service Calls for <oj-bind-text
                                value="[[userInfo.addressNumber + ' - ' + userInfo.alphaName]]">!</oj-bind-text>
                        </h3>
                    </div>
                </div>
                <div class="oj-flex">
                    <oj-list-view id="oj-list-view--1121957485-1" selection-mode="single"
                        data="[[ listViewP48201_W48201F ]]" on-selection-changed="[[caseSelected]]"
                        class="oj-flex-item oj-sm-12 oj-full-width oj-md-11">
                        <template slot="itemTemplate">
                            <div class="oj-flex">
                                <h4 class="oj-flex-item oj-sm-12 oj-md-8"
                                    :id="[['h1--1121957485-1-' + $current.index]]">
                                    <oj-bind-text
                                        value="[[$current.data.mnOrderNumber_7.value + ' - ' + $current.data.sWorkOrderDescription_217.value]]">
                                    </oj-bind-text>
                                </h4>
                            </div>
                            <div class="oj-flex">
                                <oj-label :id="[['oj-label--1121957485-1-' + $current.index]]"
                                    class="oj-flex-item oj-sm-12 oj-md-2">Priority</oj-label>
                                <p class="oj-flex-item oj-sm-12 oj-md-4"
                                    :id="[['oj-bind-text--1121957485-1-' + $current.index]]">
                                    <oj-bind-text
                                        value="[[$current.data.chPriority_11.value + ' - ' + $current.data.sPriority_449.value]]">
                                    </oj-bind-text>
                                </p>
                            </div>
                            <div class="oj-flex">
                                <oj-label :id="[['oj-label--1121957485-1-' + $current.index]]"
                                    class="oj-flex-item oj-sm-12 oj-md-2">Assigned To</oj-label>
                                <p class="oj-flex-item oj-sm-12 oj-md-4"
                                    :id="[['oj-bind-text--1121957485-1-' + $current.index]]">
                                    <oj-bind-text
                                        value="[[$current.data.mnAssignedTo_178.value + ' ' + $current.data.sAssignedToDescription_480.value]]">
                                    </oj-bind-text>
                                </p>
                            </div>
                            <div class="oj-flex">
                                <oj-label class="oj-flex-item oj-sm-12 oj-md-2"
                                    :id="[['oj-label--1121957485-4-' + $current.index]]">Equipment</oj-label>
                                <p class="oj-flex-item oj-sm-12 oj-md-4"
                                    :id="[['oj-bind-text--1121957485-3-' + $current.index]]">
                                    <oj-bind-text
                                        value="[[$current.data.sItemNumber_129.value + ' - ' + $current.data.sEquipmentDescription_487.value]]">
                                    </oj-bind-text>
                                </p>
                            </div>
                            <div class="oj-flex">
                                <oj-label class="oj-flex-item oj-sm-12 oj-md-2"
                                    :id="[['oj-label--1121957485-5-' + $current.index]]">Customer</oj-label>
                                <p class="oj-flex-item oj-sm-12 oj-md-4"
                                    :id="[['oj-bind-text--1121957485-4-' + $current.index]]">
                                    <oj-bind-text
                                        value="[[$current.data.mnCustomerNumber_24.value + ' - ' + $current.data.sCustomerName_475.value]]">
                                    </oj-bind-text>
                                </p>
                            </div>
                            <div class="oj-flex">
                                <oj-label class="oj-flex-item oj-sm-12 oj-md-2"
                                    :id="[['oj-label--1121957485-5-' + $current.index]]">Customer Contact</oj-label>
                                <p class="oj-flex-item oj-sm-12 oj-md-4"
                                    :id="[['oj-bind-text--1121957485-4-' + $current.index]]">
                                    <oj-bind-text value="[[$current.data.sContactName_533.value]]"></oj-bind-text>
                                </p>
                            </div>
                </div>
                </template>
                </oj-list-view>
            </div>
        </div>
    </div>
</div>
